<head>
  <title>UruChat</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <h5 class="card-header">{{username}}Here the name of the other person</h5>
      <div class="card-body overflow-auto">
        {{#if currentUser}}
        <div style="height: 50vh;">
            {{> chatBody}}
        </div>
        {{/if}}
      </div>
      {{> chatInput}}
    </div>
    {{> loginButtons}}
  </div>

</body>


<template name="chat">
  {{> chatBody}}
  {{> chatInput}}
</template>

<template name="chatBody">

    {{#each messages}}
      <p>{{username}} : {{text}}</p>
      <p>{{ timestamp}}</p>
    {{/each}}


</template>

<template name="chatInput">
  <form class="writeMessageForm form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <input type="text" name="writeMessageInput" class="form-control " aria-describedby="enterMessage"
        placeholder="Write your message" />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Send</button>
  </form>
</template>
