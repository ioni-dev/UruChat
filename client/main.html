<head>
  <title>UruChat</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <h5 class="card-header"> UruChat</h5>
      <div class="card-body">
        {{#if currentUser}}
        <div style="height: 50vh;  overflow-y: scroll;">
            {{> chatBody}}
        </div>
        {{/if}}
      </div>
      {{> chatInput}}
    </div>
    {{> loginButtons}}
  </div>

</body>

<template name="chatBody">
   <div class="scroll">
    {{#each messages}}

      <p id="textMessage">{{username}} : {{text}}</p>

    {{/each}}

    </div>

</template>

<template name="chatInput">
  <form class="writeMessageForm form-inline w-100">
    <div class="form-group mx-sm-3 mb-2 w-75">
      <input type="text" name="writeMessageInput" class="form-control w-100" aria-describedby="enterMessage"
        placeholder="Write your message" />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Send</button>
  </form>
</template>
